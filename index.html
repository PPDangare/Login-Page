<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
	<div id="main" action>
        <hr><hr>
        <div class="h-tag">
            <h2>Account Login</h2>
        </div>
        <div class="login">
            <table align="center">
                <tr>
                    <td>Enter User Name :</td>
                    <td>*<input type="text" placeholder="Enter user name here" required class="tb" /></td>
                </tr>

                <tr>
                    <td>Enter Password :</td>
                    <td>*<input type="password" placeholder="Enter Password here" required class="tb" /></td>
                </tr>

                <tr></tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login" id="btn">
                    </td>
                </tr>
            </table>
        </div>
        <hr><hr>
	</div>
</body>
</html>
